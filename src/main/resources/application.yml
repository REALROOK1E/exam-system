# ========================================
# EXAM SYSTEM API CONFIGURATION
# ========================================

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: exam-system-api

  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/exam_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JSON配置
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# JWT配置
jwt:
  secret: ExamSystemSecretKeyForJWT2025VeryLongSecretKeyToEnsureSecurity123456
  expiration: 86400000  # 24小时 (毫秒)

# 日志配置
logging:
  level:
    com.zekai: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# 文件上传配置
spring.servlet.multipart:
  enabled: true
  max-file-size: 10MB
  max-request-size: 10MB

